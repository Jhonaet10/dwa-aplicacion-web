<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/IniciarSesion.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <script>

        function usrpas()
        {
            if (document.form1.txt.value=="admin" && document.form1.num.value=="1234"){window.location="index.php"}
            else {alert("Error en Usuario o Contraseña. Inténtelo de nuevo.")}
        }
    
        document.oncontextmenu=new Function("return false");
        
    </script>
    
    <div class="inicio">
        <h1>Bienvenido</h1>
    </div>

    <div class="contenedor">

        <form name="form1">
            <input type="text" name="txt" placeholder="Usuario"><br>        
            <input type="text" name="num" placeholder="Contraseña"><br>
            <input type="button" value="Iniciar" class="btn" onclick="usrpas()">
        </form>
    
    </div>

    <div class="footer">
        <h1>Saludos</h1>
    </div>
</body>
</html>
